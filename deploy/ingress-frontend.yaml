apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentinelops-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: sentinelops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sentinelops-frontend
            port:
              number: 80
